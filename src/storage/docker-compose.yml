services:
  ##########################
  storage-node-0:
    image: storage-server
    build:
      context: ../
      dockerfile: storage/Dockerfile
    ports:
      - "8081:8080"  
    environment:
      - PORT=8080  
      - NODE_ID=0
    restart: always
    container_name: Node_0

  storage-node-1:
    image: storage-server
    build:
      context: ../
      dockerfile: storage/Dockerfile 
    ports:
      - "8082:8080" 
    environment:
      - PORT=8080
      - NODE_ID=1
    restart: always
    container_name: Node_1

  storage-node-2:
    image: storage-server
    build:
      context: ../
      dockerfile: storage/Dockerfile
    ports:
      - "8083:8080"  
    environment:
      - PORT=8080
      - NODE_ID=2
    restart: always
    container_name: Node_2
  ##########################
